<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var solarSystem = document.createElement('div');
solarSystem.style.position = 'absolute';
solarSystem.style.top = '0px';
solarSystem.style.left = '0px';
solarSystem.style.width = '100%';
solarSystem.style.height = '100%';
solarSystem.style.background = 'black';
document.body.appendChild(solarSystem);

var sun = document.createElement('div');
sun.style.position = 'absolute';
sun.style.top = '50%';
sun.style.left = '50%';
sun.style.width = '100px';
sun.style.height = '100px';
sun.style.marginLeft = '-50px';
sun.style.marginTop = '-50px';
sun.style.background = 'yellow';
sun.style.borderRadius = '50px';
solarSystem.appendChild(sun);

var earth = document.createElement('div');
earth.style.position = 'absolute';
earth.style.top = '50%';
earth.style.left = '50%';
earth.style.width = '20px';
earth.style.height = '20px';
earth.style.marginLeft = '-10px';
earth.style.marginTop = '-10px';
earth.style.background = 'blue';
earth.style.borderRadius = '10px';
solarSystem.appendChild(earth);

var moon = document.createElement('div');
moon.style.position = 'absolute';
moon.style.top = '50%';
moon.style.left = '50%';
moon.style.width = '10px';
moon.style.height = '10px';
moon.style.marginLeft = '-5px';
moon.style.marginTop = '-5px';
moon.style.background = 'gray';
moon.style.borderRadius = '5px';
solarSystem.appendChild(moon);

var earthOrbit = 0;
var moonOrbit = 0;
var earthOrbitSpeed = 0.01;
var moonOrbitSpeed = 0.1;

function animate() {
  earthOrbit += earthOrbitSpeed;
  moonOrbit += moonOrbitSpeed;
  earth.style.left = (50 + Math.cos(earthOrbit) * 30) + '%';
  earth.style.top = (50 + Math.sin(earthOrbit) * 30) + '%';
  moon.style.left = (50 + Math.cos(moonOrbit) * 5 + Math.cos(earthOrbit) * 30) + '%';
  moon.style.top = (50 + Math.sin(moonOrbit) * 5 + Math.sin(earthOrbit) * 30) + '%';
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
});
        </script>
    </head>
</html>
